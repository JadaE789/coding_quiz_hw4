<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>API Coding Quiz</title>
    <link rel="stylesheet" href="./02-Homework/Assets/style.css" />
  </head>
  <body>
    <input id="highscores" type="button" value="View HighScores">
    <span id="timer">Time: 0</span>
   <header>
      <h1>Coding Quiz Challenge</h1>
   </header>
   <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
    will penalize your scoretime by ten seconds!</p>
   <div id="scoreKeep"></div>
   
   <div id="question-div"></div>
   
   <div id="choices"></div>
   
   <form id="results"></form>
   <div id="buttons">
     <input id="begin_button" type="button" value="Begin Quiz">
   </div>
    <script src="./02-Homework/Assets/script.js"></script>
  </body>
</html>
